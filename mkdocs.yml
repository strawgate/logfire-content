site_name: Logfire Content
site_description: CLI and content packs for Pydantic Logfire dashboards
site_url: https://strawgate.github.io/logfire-content/
repo_url: https://github.com/strawgate/logfire-content
repo_name: strawgate/logfire-content

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - CLI Reference: cli-reference.md
  - Dashboard Development:
      - Query Reference: query-reference.md
      - Panel Types: panel-types.md
      - LLM Generation: llm-generation-guide.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/strawgate/logfire-content
